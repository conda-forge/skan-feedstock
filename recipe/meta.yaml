{% set version = "0.12.3" %}
{% set python_min = "3.9" %}

package:
  name: skan
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/skan/skan-{{ version }}.tar.gz
  sha256: d4c5a15213f593b8afb15b3b7fe0fb2bbc9e6e2e2eccdbfda3b54811737ebfce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - imageio >=2.10.1
    - magicgui >=0.7.3
    - matplotlib-base >=3.4
    - networkx >=2.7
    - numba >=0.58
    - numpy >=1.25
    - openpyxl >=2.6
    - pandas >=2.0.2
    - scikit-image >=0.17.1
    - scipy >=1.7
    - toolz >=0.10.0
    - tqdm >=4.57.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - skan

about:
  home: http://github.com/jni/skan
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'skan: skeleton analysis in Python'

  description: |
    skan: skeleton analysis in Python.

    Inspired by the "Analyze skeletons" Fiji plugin by
    Ignacio Arganda-Carreras.
  doc_url: https://jni.github.io/skan
  dev_url: https://github.com/jni/skan

extra:
  recipe-maintainers:
    - jni
