{% set name = "skan" %}
{% set version = "0.2" %}
{% set sha256 = "c62c2decb810b73f25c3edbf8dd07228a983a4bff5d7db95c633f5804c2e5cea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip : True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.11
    - scipy >=0.18
    - networkx >=1.11
    - pandas >=0.18
    - numba >=0.29
    - matplotlib >=1.5
    - scikit-image >=0.12

test:
  requires:
    - pytest
  imports:
    - skan
  commands:
    - py.test --pyargs skan --doctest-modules

about:
  home: http://github.com/jni/skan
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'skan: skeleton analysis in Python'

  description: |
    skan: skeleton analysis in Python.

    Inspired by the "Analyze skeletons" Fiji plugin by
    Ignacio Arganda-Carreras.
  doc_url: https://github.com/jni/skan
  dev_url: https://github.com/jni/skan

extra:
  recipe-maintainers:
    - jni
